<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Rock, paper, scissors</title>

</head>

<body>
    <div id="game" class="container">
        <h1>Make a choice and win the game!</h1>
        <div class="round">
            <div id="player">

                <div id="opbox">

                    <img class="option" src="./assets/rock.png" alt="rock">
                    <img class="option" src="./assets/paper.png" alt="paper">
                    <img class="option" src="./assets/scissors.png" alt="scissors">

                </div>
            </div>


            <div id="computer">
                <h3>Computer:</h3>
                <div class="alterImg"> </div>

            </div>
        </div>
        <div id="score">
            <div class="player">
                <div id="playerScore">
                    <p></p>
                </div>
                <p class="tag">Player</p>
            </div>
            <div class="computer">
                <div id="computerScore">
                    <p></p>
                </div>
                <p class="tag">Computer</p>
            </div>
        </div>
    </div>
    <div id="end">
        <h3></h3>
        <button id="replay"><img src="./assets/rotate.png" alt="Play again"></button>
        <p class="tag">Replay</p>
    </div>

</body>

</html>
